# For advice on how to change settings please see
# http://dev.mysql.com/doc/refman/5.6/en/server-configuration-defaults.html
# *** DO NOT EDIT THIS FILE. It's a template which will be copied to the
# *** default location during install, and will be replaced if you
# *** upgrade to a newer version of MySQL.

[mysqld]

# Remove leading # and set to the amount of RAM for the most important data
# cache in MySQL. Start at 70% of total RAM for dedicated server, else 10%.
# innodb_buffer_pool_size = 128M

# Remove leading # to turn on a very important data integrity option: logging
# changes to the binary log between backups.
# log_bin

# These are commonly set, remove the # and set as required.
# basedir = .....
# datadir = .....
# port = .....
# server_id = .....
# BindAddress
bind-address=127.0.0.1
# The TCP/IP Port the MySQL Server will listen on
port=3306
basedir = "C:/apnode/WinswMySQL57x64"
datadir = "C:/apnode/WinswMySQL57x64/data"
innodb_data_home_dir = "C:/apnode/WinswMySQL57x64/data"
###########################################################
#错误日志  
log-error=C:/apnode/WinswMySQL57x64/data/err.log  
###########################################################
max_connections = 5 
max_allowed_packet = 16M 
max_heap_table_size = 32M 
tmp_table_size = 32M 
sort_buffer_size = 16M 
; thread_concurrency = 8  
###########################################################
; query_cache_size	=0
; query_cache_size = 1048576
; query_cache_type	=0
###########################################################
# InnoDB相关参数
; innodb_additional_mem_pool_size=32M 
# InnoDB用于存储元数据信息的内存池大小，一般不需修改
; innodb_flush_log_at_trx_commit =1 
# 事务相关参数，如果值为1，则InnoDB在每次commit都会将事务日志写入磁盘（磁盘IO消耗较大），这样保证了完全的ACID特性。
; 而如果设置为0，则表示事务日志写入内存log和内存log写入磁盘的频率都为1次/秒。
; 如果设为2则表示事务日志在每次commit都写入内存log，但内存log写入磁盘的频率为1次/秒。
; innodb_log_buffer_size=10M
# InnoDB日志数据缓冲大小，如果缓冲满了，就会将缓冲中的日志数据写入磁盘（flush）。由于一般至少都1秒钟会写一次磁盘，所以没必要设置过大，即使是长事务。
; innodb_buffer_pool_size=128M 
# InnoDB使用缓冲池来缓存索引和行数据。该值设置的越大，则磁盘IO越少。一般将该值设为物理内存的80%。
; innodb_log_file_size=32M
# 每一个InnoDB事务日志的大小。一般设为innodb_buffer_pool_size的25%到100%
; innodb_thread_concurrency=8
# InnoDB内核最大并发线程数
###########################################################
#log  
#错误日志  
;log-error=C:/apdata/MySQL/MySQL56x64/err.log  
#全查询日志   
; log_output=FILE 
#不启用的话慢日志查询会存在数据表中  
; general_log=off  
; general_log_file=C:/apnode/WinswMySQL57x64/data/query.log  
#慢查询日志  
; slow_query_log=on     
; long_query_time = 2    
                  #慢于2秒的会被记录  
; slow_query_log_file=C:/apnode/WinswMySQL57x64/data/slowquery.log  
  
#二进制日志配置，第二、三行配置最后一个binlog-bin和binlog是不加后缀的文件名，不加后缀的话有妙用  
; server-id=1  
; log_bin=C:/apnode/WinswMySQL57x64/data/binlog_bin  
; log_bin_index=C:/apnode/WinswMySQL57x64/data/binlog_index 
###########################################################

# Remove leading # to set options mainly useful for reporting servers.
# The server defaults are faster for transactions and fast SELECTs.
# Adjust sizes as needed, experiment to find the optimal values.
# join_buffer_size = 128M
# sort_buffer_size = 2M
# read_rnd_buffer_size = 2M 

; sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES 
