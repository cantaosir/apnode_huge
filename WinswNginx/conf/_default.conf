####################################
# log_format porxy  '$http_x_forwarded_for - $remote_user  [$time_local]  '
# ' "$request"  $status $body_bytes_sent '
# ' "$http_referer"  "$http_user_agent" ';
# log_format combined  '$remote_addr - $remote_user  [$time_local]  '
# ' "$request"  $status  $body_bytes_sent  '
# ' "$http_referer"  "$http_user_agent" ';
log_format log_vhost '$remote_addr [$http_host] [$uri] [$time_iso8601] $status $body_bytes_sent "$request" "$http_referer" "$http_user_agent" ';
####################################
# gzip  on;
# tcp_nopush on;
# tcp_nodelay on;
# sendfile off;  
server_tokens off;  
keepalive_timeout  120;
client_max_body_size  100m; 
access_log 			  logs/access.log   ;
####################################
# 配置多个 server 虚拟主机，必须要在配置文档中 http { 里头加上 server_names_hash_bucket_size 64; 这么一句
server_names_hash_bucket_size 64;
####################################
####################################
server {
	listen       0.0.0.0:80 default; 
	server_name  visualhost;
	charset utf8;
	####################################
	error_log   logs/vhost/vhost.error.log;
	####################################
	# access_log  logs/default.access.log log_vhost;
	####################################
	if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
		set $year $1;
		set $month $2;
		set $day $3;
	}
	access_log  logs/vhost/vhost.access.$year-$month-$day.log log_vhost;
	####################################
	index   index.html index.htm index.php;
	####################################
	location / {
		root   vhost;
		####################################
		include _php56.conf;
		####################################
		# location ~ \.php$ {
		# fastcgi_pass   127.0.0.1:9006;
		# fastcgi_index  index.php;
		# fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		# include        fastcgi_params;
		# }
		if ( !-e $request_filename )
		{
			rewrite ^/(.*)$ /index.php last;
		}
		####################################
	}	
	####################################
}
